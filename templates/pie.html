{{ define "script" }}
<script>
const myChart = new Chart(ctx, {
    type: 'pie',
    plugins: [ChartDataLabels],
    data: {
        labels: {{ .Topics }},
        datasets: [{
            data: {{ .Counts }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'right',
            },
            datalabels: {
                font: {
                    size: 20,
                    weight: 'bold'
                },
                formatter: function(value, context) {
                    if (context.dataIndex <= 3) {
                        return context.chart.data.labels[context.dataIndex] + "\n" + Math.ceil(value/{{ .TotalCount }}*100) + "%";
                    } else {
                        return "";
                    }
                },
                textAlign: 'center',

            },
        },
        responsive: true,
        maintainAspectRatio: false,
    }
});

</script>
{{ end }}
